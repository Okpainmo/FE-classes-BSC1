<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reeply - your no1 chat companion</title>
  </head>
  <body style="padding: 0; margin: 0">
    <main
      style="
        width: 100%;
        background-color: black;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      "
    >
      <section
        style="
          padding: 10px 20px;
          background-color: grey;
          border-radius: 7px;
          color: white;
        "
      >
        You're presenting to everyone
      </section>
      <section style="width: 100%; display: flex">
        <section style="width: 60%; color: white">1st main section</section>
        <section
          style="
            width: 40%;
            padding: 20px;
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
          "
        >
          <div
            style="
              background-color: grey;
              width: 45%;
              height: 200px;
              border-radius: 10px;
            "
          >
            user 1
          </div>
          <div
            style="
              background-color: grey;
              width: 45%;
              height: 200px;
              border-radius: 10px;
            "
          >
            user 2
          </div>
          <div
            style="
              background-color: grey;
              width: 60%;
              height: 200px;
              border-radius: 10px;
            "
          >
            user 3
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
